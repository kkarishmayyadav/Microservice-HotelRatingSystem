
server:
  port: 8083


spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: ratingservice
      
  application:
    name: RATING-SERVICE
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka/